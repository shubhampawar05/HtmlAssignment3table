<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Personal Details
            </legend>
            <label for="firstname">Firstname</label>
            <input type="text" name="" id="firstname">
            <br><br>
            <label for="middlname">Middlename:</label>
            <input type="text" name="" id="middlname">
            <br><br>
            <label for="lastname">Lastname: </label>
            <input type="text" name="" id="lastname">
            <br><br>
            <label for="course">Course : </label>
            <select name="" id="course">
                <option value="course">Course</option>
                <option value="">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.TEch</option>
                <option value="bba">BBA</option>
            </select>
            <br><br>
            <label for="gender">Gender : </label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="dob">
            <br><br>
            <label for="">Phone :</label>
            <input type="text" maxlength="3" required disabled placeholder="+91">
            <input type="int" maxlength="10" >
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="abc@gmail.com">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="" id="password"><br><br>
            <label for="repassword">Re-type password: </label>
            <input type="password" name="" id="repassword"><br><br>
            <input type="checkbox" name="" id="agree">
            <label for="agree">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file"> <br><br>
            <label for="color">Choose Color </label>
            <input type="color"><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </fieldset>

    </form>
</body>
</html>
